{% assign skills = data.skills %}
{% if skills and skills.display %}
<section class="section skills-section">

    <div class="section-title">
        {{ skills.title }}
    </div>

    <div class="details">
        {{ skills.details | markdownify }}
    </div>

    {% if skills.levels and skills.levels[0].name %}
    <div class="levels">
        <table class="charts-css bar stacked show-labels data-spacing-5" style="height: calc({{ skills.levels.size }} * 17px)">
            <tbody>
                {% for level in skills.levels %}
                <tr>
                    <th scope="row"> <small>{{ level.name }} </small> </th>
                    <td style="--size: calc( {{ level.level }} / 100 ); --color: {{ site.theme_color }}80;"></td>
                    <td style="--size: calc( ( 100 - {{ level.level }} ) / 100 ); --color: {{ site.theme_color }}20;"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}

</section>
{% endif %}
